<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Quiz</title>
</head>
<body>
  <div id="quiz" data-status="ok">
      <h1 id="titulo">Jogo do Quiz</h1>
      <h2 id="pergunta">Aqui vai a Pergunta</h2>
      <div id="respostas">
          <button id="resp0" class="respostas">Aqui resposta 1</button>
          <button id="resp1" class="respostas">Aqui resposta 2</button>
          <button id="resp2" class="respostas">Aqui resposta 3</button>
          <button id="resp3" class="respostas">Aqui resposta 4</button>
      </div>
  <br>
      <button id= "confirm">Confirmar</button>
  </div>
    

  <div id="status" class="oculto">
      <h2 id="mensagem">Game Over!!!! <br><br></h2>
      <button id="novoJogo">Jogar Novamente</button>

  </div>
   <script src="js/jquery-3.6.0.min.js"></script>
   <script src="js/game.js"></script>  
</body>
</html>
